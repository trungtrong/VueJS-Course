<!DOCTYPE html>
<html>
<head>
	<title>VueJS</title>
	<script src="vue.js"></script>
</head>
<body>
	<div id="app">
	  <p>{{ sayHello() }}</p>
	</div>
</body>
<script>
	new Vue({
		el: '#app',
		data: {
		  	title: 'Hello world'
		},
		methods: {
		  	sayHello: function() {
		    	return this.title;
			}
		}
	});
</script>
</html>
