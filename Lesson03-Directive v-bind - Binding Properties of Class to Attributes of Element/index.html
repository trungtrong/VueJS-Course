<!DOCTYPE html>
<html>
<head>
	<title>VueJS</title>
	<script src="../vue.js"></script>
</head>
<body>
	<div id="app">
		<!-- Using v-bind:href="<property>" -->
		<p>
		  	{{ sayHello() }}
		  	<a v-bind:href="link">Google</a>
		</p>
	</div>
</body>
<script>
	new Vue({
		el: '#app',
		data: {
		  	title: 'Hello world',
		  	link: 'http://google.com'
		},
		methods: {
		  	sayHello: function() {
		    	return this.title;
			}
		}
	});
</script>
</html>
